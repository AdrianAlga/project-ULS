<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Css -->
    <link rel="stylesheet" href="css/input.css" />
  </head>
  <body>
    <section id="setting">
      <div class="container-fluid text-white">
        <form action="">
          <div class="row">
            <div class="col-md-12">
              <div class="fs-4">
                <a href="index.html"> <i class="bi bi-house-door-fill text-white"></i> Index </a>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="row justify-content-center">
                <div class="col-4">
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">NRP mahasiswa</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" />
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-4">
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nama mahasiswa</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" />
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-4">
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Alamat Mahasiswa</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-4">
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">IPK mahasiswa</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
