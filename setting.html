<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Setting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Css -->
    <link rel="stylesheet" href="css/setting.css" />
  </head>
  <body>
    <section id="setting">
      <div class="container-fluid h-100 text-white">
        <form action="">
          <div class="row">
            <div class="col-md-12">
              <div class="fs-4">
                <a href="index.html"> <i class="bi bi-house-door-fill text-white"></i> Index </a>
              </div>
            </div>
          </div>
          <div class="row text-center mt-3">
            <div class="col-md-12 mb-3">
              <p>Alamat Mahasiswa Wajib isi?</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                <label class="form-check-label" for="inlineRadio1">Ya</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">Tidak</label>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row justify-content-center">
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">IPK Mahasiswa nilai defaultnya berapa?</label>
                    <div class="row justify-content-center">
                      <div class="col-4">
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" required/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row justify-content-center">
                <div class="col-md-2">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ukuran Font</label>
                    <div class="row justify-content-center">
                      <div class="col-6">
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" required/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row justify-content-center">
                <p>Tampilan Font</p>
                <div class="col-2">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>None</option>
                    <option value="1">bold</option>
                    <option value="2">italic</option>
                    <option value="3">Underline</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-12 my-3">
              <p>Alamat Mahasiswa apakah akan ditampilkan?</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="option1" />
                <label class="form-check-label" for="inlineRadio1">Ya</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">Tidak</label>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <p>IPK Mahasiswa apakah akan ditampilkan?</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1" />
                <label class="form-check-label" for="inlineRadio1">Ya</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">Tidak</label>
              </div>
            </div>
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
